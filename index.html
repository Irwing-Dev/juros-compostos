<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Juros Compostos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="../juros simples/index.html" id="button-smp">Juros Simples</a>
        </nav>
    </header> <br><br>
    <main>
        <section>
            <input type="number" id="capital" placeholder="Digite aqui seu capital" min="0"> <br><br>
            <input type="number" id="taxa" placeholder="Digite aqui a taxa" min="0"> <br><br>
            <input type="number" id="tempo" placeholder="Digite aqui o tempo" min="0"> <br><br>
            <input type="submit" value="Enviar" onclick="calcular()" id="btn-submit"> <br><br>
            <div id="res"></div>
        </section>
    </main>

    <script>
        function calcular() {
            let capital = document.getElementById("capital").value;
            let taxa = document.getElementById("taxa").value / 100 + 1;
            let tempo = document.getElementById("tempo").value;
            let res = document.getElementById("res");

            let operacao = taxa ** tempo
            let operacaoFinal = capital * operacao
            let Juros = operacaoFinal - capital

            let operacaoFinalForm = operacaoFinal.toFixed(2).toString().replace('.', ',');
            let JurosForm = Juros.toFixed(2).toString().replace('.', ',');
            
            res.innerHTML = `<p>Seu valor final foi de: R$${operacaoFinalForm}</p> <p>Os juros foram de R$${JurosForm}</p>`
        }
    </script>
</body>
</html>
