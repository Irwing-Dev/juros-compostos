<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Irwing">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="calculadora, juros, compostos">
    <meta name="description" content="Uma calculadora de Juros Compostos">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Juros Compostos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="https://calculadora-de-juros-simples.netlify.app/" id="button-smp">Juros Simples</a>
        </nav>
    </header>
    <hr>
    <br><br>
    <main>
        <section class="calculate-sect">
            <h3>Calculadora de Juros Compostos</h3>
            <div class="input-datas">
                <label for="capital">Capital Incial: </label>
                <div class="input-capital">
                    <span>R$</span>
                    <input type="number" class="capital">
                </div>
                <label for="secondCap">Capital mensal: </label>
                <div class="input-secondCap">
                    <span>R$</span>
                    <input type="number" class="secondCap">
                </div>
                <label for="fee">Taxa de Juros: </label>
                <div class="input-fee">
                    <span>&percnt;</span>
                    <input type="number" class="fee">
                </div>
                <label for="period">Per√≠odo: </label>
                <div class="input-period">
                    <input type="number" class="period">
                </div>
            </div>
            <div class="calc-button">
                <button class="btn-calc">Enviar</button>
            </div>
            <div id="res"></div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
