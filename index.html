<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Juros Compostos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button><a href="../juros simples/index.html">Juros Simples</a></button>
    </header> <br><br>
    <main>
        <section>
            <input type="number" id="capital" placeholder="Digite aqui seu capital"> <br><br>
            <input type="number" id="taxa" placeholder="Digite aqui a taxa"> <br><br>
            <input type="number" id="tempo" placeholder="Digite aqui o tempo"> <br><br>
            <input type="submit" value="Enviar" onclick="calcular()"> <br><br>
            <div id="res"></div>
        </section>
    </main>

    <script>
        function calcular() {
            let capital = document.getElementById("capital").value;
            let taxa = document.getElementById("taxa").value / 100 + 1;
            let tempo = document.getElementById("tempo").value;
            let res = document.getElementById("res");

            let operacao = taxa ** tempo
            let operacaoFinal = capital * operacao
            let Juros = operacaoFinal - capital

            let operacaoFinalForm = operacaoFinal.toFixed(2).toString().replace('.', ',');
            let JurosForm = Juros.toFixed(2).toString().replace('.', ',');
            
            res.innerHTML = `Seu valor final foi de: R$${operacaoFinalForm} com os juros de R$${JurosForm}`
        }
    </script>
</body>
</html>
